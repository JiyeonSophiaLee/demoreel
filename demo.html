<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

</head>
<body id='body'>
    <section id='demo'>
        <div id='demoImage'>
            <div >
                <iframe src="https://player.vimeo.com/video/374348394?autoplay=1&color=ffffff&title=0&byline=0&portrait=0&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <!-- <img src="assets/images/projects/chandelier_scene/chandelier_thumbnail.jpg" alt=""> -->
            <img src="assets/images/svg/demoSVG_v08.svg" id="demoSVG" alt="" srcset="">  
        </div>
    </section>

    <section id='menu' class="menutransition"> 

        <li id='work'>
            <div>          
                <svg>
                    <defs>
                        <defs>

                            <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
                                <!-- Thicken out the original shape -->
                                <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken" />
                        
                                <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                                <feGaussianBlur in="thicken" stdDeviation="3" result="blurred" />
                        
                                <!-- Change the colour -->
                                <feFlood flood-color="rgb(255,255,255)" result="glowColor" />
                        
                                <!-- Color in the glows -->
                                <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
                        
                                <!--	Layer the effects together -->
                                <feMerge>
                                    <feMergeNode in="softGlow_colored"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                        
                            </filter>
                        
                        </defs>

                        <linearGradient id="workBorderColor" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%"  stop-color="#3c26cd"/>
                            <stop offset="100%"  stop-color="#34a68f"/>
                        </linearGradient>

                    </defs>
                    <path id='workBorderExtra1' fill='none' stroke="#4b2fff"></path>
                    <path id='workBorderExtra2' fill='none' stroke="#50ffdc"></path>
                    <path id='workBorder'></path>
                </svg>
                <div class='text'>WORK</div>
            </div>
            
        </li>
        <li id='skill'>
            <div>
                <svg>
                    <defs>

                        <linearGradient id="skillBorderColor" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%"  stop-color="#ff1f1f"/>
                            <stop offset="100%"  stop-color="#d8b43d"/>
                        </linearGradient>

                    </defs>
                    <path id='skillBorderExtra1' fill='none' stroke="#ff1f1f"></path>
                    <path id='skillBorderExtra2' fill='none' stroke="#d8b43d"></path>
                    <path id='skillBorder' ></path>
                </svg>
                <div class='text'>SKILL</div>
            </div>
            </div>
        </li>
        <li id='paint'>

                        </linearGradient>

                    </defs>
                    <path id='paintBorderExtra1' fill='none' stroke="#7111d1"></path>
                    <path id='paintBorderExtra2' fill='none' stroke="#db5513"></path>
                    <path id='paintBorder'></path>

                <div class='text'>PAINT</div>
            </div>
        </li>
        <li id='info'>

                    </defs>
                    <path id='infoBorderExtra1' fill='none' stroke="#7111d1"></path>
                    <path id='infoBorderExtra2' fill='none' stroke="#db5513"></path>
                    <path id='infoBorder' ></path>
                </svg>
                <div class='text'>INFO</div>
            </div>
        </li>
