<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style_1.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

</head>
<body id='body'>
    <section id='demo'>
        <div id='demoImage'>
            <img src="assets/images/projects/chandelier_scene/chandelier_thumbnail.jpg" alt="">
            <img src="assets/images/svg/demoSVG_v08.svg" id="demoSVG" alt="" srcset="">  
        </div>
    </section>

    <section id='menu' class="menutransition"> 

        <li id='work'>
            <div id='workDiv'>          
                <svg>
                    <defs>
                        <defs>

                            <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
                                <!-- Thicken out the original shape -->
                                <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken" />
                        
                                <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                                <feGaussianBlur in="thicken" stdDeviation="3" result="blurred" />
                        
                                <!-- Change the colour -->
                                <feFlood flood-color="rgb(255,255,255)" result="glowColor" />
                        
                                <!-- Color in the glows -->
                                <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
                        
                                <!--	Layer the effects together -->
                                <feMerge>
                                    <feMergeNode in="softGlow_colored"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                        
                            </filter>
                        
                        </defs>

                        <linearGradient id="workBorderColor" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%"  stop-color="#3c26cd"/>
                            <stop offset="100%"  stop-color="#34a68f"/>
                        </linearGradient>
                        <linearGradient id="workBorderColorDull" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%"  stop-color="#635d8b"/>
                            <stop offset="100%"  stop-color="#5d7d76"/>
                        </linearGradient>
                    </defs>
                    <path id='workBorderExtra1' fill='none' stroke="url(#workBorderColor)"></path>
                    <path id='workBorder'></path>
                </svg>
                WORK
            </div>
            
        </li>
        <li id='skill'>
            <div id='skillDiv'>
                <svg>
                    <defs>
                        <linearGradient id="skillBorderColor" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%"  stop-color="#ff1f1f"/>
                            <stop offset="100%"  stop-color="#d8b43d"/>
                        </linearGradient>
                        <linearGradient id="skillBorderColorDull" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%"  stop-color="#734b4b"/>
                            <stop offset="100%"  stop-color="#ae9f63"/>
                        </linearGradient>
                    </defs>
                    <path id='skillBorder' ></path>
                </svg>
                SKILL
            </div>
            </div>
        </li>
        <li id='paint'>
            <div>
                <svg>
                    <defs>
                        <linearGradient id="paintBorderColor" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%"  stop-color="#7111d1"/>
                            <stop offset="100%"  stop-color="#db5513"/>
                        </linearGradient>
                        <linearGradient id="paintBorderColorDull" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%"  stop-color="#70558b"/>
                            <stop offset="100%"  stop-color="#936d5b"/>
                        </linearGradient>
                    </defs>
                    <path id='paintBorder'></path>
                </svg>
                PAINT
            </div>
        </li>
        <li id='info'>
            <div>
                <svg>
                    <defs>
                        <linearGradient id="infoBorderColor" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%"  stop-color="#f233ae"/>
                            <stop offset="100%"  stop-color="#3396df"/>
                        </linearGradient>
                        <linearGradient id="infoBorderColorDull" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%"  stop-color="#ae789a"/>
                            <stop offset="100%"  stop-color="#6f8ca0"/>
                        </linearGradient>
                    </defs>
                    <path id='infoBorder' ></path>
                </svg>
                INFO
            </div>
        </li>
    </section>
