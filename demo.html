    <link rel="stylesheet" href="assets/css/style_1.css">

<body id='body'>

        <div id='demoImage'>

    <section id='menu' class="menutransition"> 
        <li id='work'>
            <div>          
                <svg>
                    <defs>
                        <linearGradient id="workColorLinear" x1="0%" y1="0%" x2="100%" y2="100%">

                    <path id='workBorder' stroke="url(#workColorLinear)"></path>

            </div>
            
        </li>
        <li id='skill'>

                <svg>

            </div>
            </div>

                    <defs>
                        <linearGradient id="paintColorLinear" x1="0%" y1="0%" x2="100%" y2="100%">

        <li id='info'>

                        </linearGradient>
                    </defs>
                    <path id='infoBorder' stroke="url(#infoColorLinear)"></path>
                </svg>
                INFO
            </div>
        </li>
    </section>
